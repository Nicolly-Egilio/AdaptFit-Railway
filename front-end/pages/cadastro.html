<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdaptFit - Área de Cadastro</title>
    <link rel="stylesheet" href="../assets/css/cadastro.css">
</head>

<body>
    <header>
        <!--dark mode -->
        <div class="dark-mode-toggle">
            <input type="checkbox" id="chk" />
            <label for="chk" class="label">
                <img class="icon-darkmode" src="../assets/imagens/dia-e-noite.png" alt="Modo escuro" />
            </label>
        </div>

        <!--botão de leitura -->
        <button id="leitor" aria-label="Ativar leitor de tela"><img src="../assets/imagens/olho.png" alt=""></button>

        <div class="logo">
            <a href="index.html">
                <img src="../assets/imagens/logo_AdaptFit.png" alt="Logo AdaptFit">
            </a>
        </div>
        <div class="country-selector">
            <span>Selecione o país:</span>
            <img src="../assets/imagens/br-rounded.svg" alt="Bandeira do Brasil">
            <span>Brasil</span>
        </div>
    </header>

    <main>
        <h1>Este é o canal de cadastro da sua conta no app!</h1>
        <div class="container">
            <div class="left-side">
                <img src="../assets/imagens/app_AdaptFit.jpeg" alt="Celular com o App AdaptFit">
            </div>
            <div class="right-side">
                <div class="welcome-box">
                    <h2>Boas-vindas ao Espaço do Cliente</h2>
                    <p>Crie sua conta! Digite seu e-mail e chegará instruções para você usar nosso aplicativo!</p>
                    <div class="input-area">
                        <input type="email" placeholder="Digite seu e-mail:">
                        <button>ENVIAR</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024-2025 AdaptFit - Todos os direitos reservados.</p>
    </footer>

    <script src="../assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script> <!--dark mode -->

</body>

</html>
